  <script>
    (function(){
      function q(name){ const u=new URL(location.href); return u.searchParams.get(name); }
      function stars(n){ let s=''; for(let i=0;i<5;i++){ s += '<i class="bi '+(i<n?'bi-star-fill':'bi-star')+'"></i>'; } return s; }
      var rootMap={
        'reffrain':'01.png','pilipus_tana':'02.png','aisyah_fatkhi':'03.png','rengginat_aji_hapcoro':'04.png','affiah_puspitaliza':'05.png','dinda_lg':null,
        'santi_hartanti_k':'1k.png','aditya_rizki_ramadhan_k':'2k.png','aura_santika_k':'3k.png','dinda_k':'4k.png','shelvi_saputri_k':'5k.png',
        'riski_fadilah_k':null,'isabela_krisanti_k':null,'agung_storeid_k':null,'mokhamaad_nurfiazin_k':null
      };
      var id=q('id');
      var card=document.getElementById('testiCard');
      if(!id){ location.href='index-en.html#testi'; return; }
      fetch('testimonials.json?v='+Date.now())
        .then(function(r){return r.json()})
        .then(function(list){ var item=list.find(function(x){return x.id===id}); if(!item){ card.innerHTML='<div class="bmi-badge yellow">Testimonial data unavailable</div>'; return; }
          var html=''; html += '<div class="card" style="padding:16px;border-radius:16px">';
          html += '<div style="display:flex;align-items:center;justify-content:space-between"><strong>'+item.name+'</strong><span class="testi-stars">'+stars(item.stars||5)+'</span></div>';
          html += '<p style="margin-top:8px">'+(item.text||'')+'</p>';
          html += '</div>';
          html += '<div id="imgWrap" style="display:grid;gap:16px"></div>';
          card.innerHTML=html;
          var imgWrap=document.getElementById('imgWrap');
          function addImage(src){ var img=new Image(); img.loading='lazy'; img.src=src; img.alt=item.name; img.style.borderRadius='16px'; img.style.boxShadow='0 10px 24px rgba(0,0,0,.35)'; img.onerror=function(){ img.remove(); }; imgWrap.appendChild(img); }
          var root=rootMap[id]; if(root){ addImage(root); }
          var tryList=['1.jpg','2.jpg','3.jpg','1.png','2.png','3.png'];
          tryList.forEach(function(fname){ addImage('testi/'+id+'/'+fname); });
        })
        .catch(function(){ card.innerHTML='<div class="bmi-badge yellow">Failed to load data</div>'; });
    })();
  </script>
