  <main class="page-dark" style="padding-top:100px;padding-bottom:80px">
    <section class="member" style="gap:16px">
      <div style="width:100%;max-width:900px;display:flex;align-items:center;justify-content:space-between">
        <a href="index.html#harga" class="back-btn"><i class="bi bi-arrow-left"></i> Kembali</a>
        <h1 class="page-title" data-i18n="member_title">Formulir Pendaftaran</h1>
        <span></span>
      </div>
      <div class="form-card">
      <div id="formErrors" class="form-errors" style="display:none"></div>
      <form id="memberForm" class="form">
        <div class="form-row">
          <label for="nama" data-i18n="member_name">Nama</label>
          <input id="nama" name="nama" type="text" required>
        </div>
        <div class="form-row">
          <label for="namaPanggilan">Nama Panggilan</label>
          <input id="namaPanggilan" name="namaPanggilan" type="text" placeholder="Contoh: Andi">
        </div>
        <div class="form-row">
          <label for="jk" data-i18n="member_gender">Jenis Kelamin</label>
          <select id="jk" name="jk" required>
            <option value="" selected>Pilih</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-row">
          <label for="tempatLahir" data-i18n="member_birthplace">Tempat Lahir</label>
          <input id="tempatLahir" name="tempatLahir" type="text" required>
        </div>
        <div class="form-row">
          <label for="tglLahir" data-i18n="member_birthdate">Tanggal Lahir</label>
          <input id="tglLahir" name="tglLahir" type="date" required>
        </div>
        <div class="form-row">
          <label for="agama" data-i18n="member_religion">Agama</label>
          <select id="agama" name="agama" required>
            <option value="" selected>Pilih</option>
            <option value="Islam">Islam</option>
            <option value="Kristen Protestan">Kristen Protestan</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </div>
        <div class="form-row">
          <label for="pekerjaan" data-i18n="member_job">Pekerjaan</label>
          <select id="pekerjaan" name="pekerjaan" required>
            <option value="" selected>Pilih</option>
            <option value="Karyawan Swasta">Karyawan swasta</option>
            <option value="Wiraswasta">Wiraswasta</option>
            <option value="IRT">IRT</option>
            <option value="Pelajar/Mahasiswa">Pelajar/mhs</option>
            <option value="Guru/Dosen">Guru/Dosen</option>
            <option value="Dokter/Tenaga Medis">Dokter/tenaga medis</option>
            <option value="PNS/ASN">PNS/asn</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        <div class="form-row" id="pekerjaanLainRow" style="display:none">
          <label for="pekerjaanLain">Pekerjaan (lainnya)</label>
          <input id="pekerjaanLain" name="pekerjaanLain" type="text" placeholder="Tuliskan pekerjaan Anda">
        </div>
        <div class="form-row" style="grid-column:span 2">
          <label for="alamat" data-i18n="member_address">Alamat di Jogja</label>
          <textarea id="alamat" name="alamat" required></textarea>
        </div>
        <div class="form-row">
          <label for="wa" data-i18n="member_wa">Nomor WhatsApp</label>
          <input id="wa" name="wa" type="tel" placeholder="08xxxxxxxxxx" required>
        </div>
        <div class="form-row">
          <label for="email" data-i18n="member_email">Email</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="form-row">
          <label for="lokasi" data-i18n="member_branch">Cabang</label>
          <select id="lokasi" name="lokasi" required>
            <option value="" selected>Pilih</option>
            <option value="Condongcatur">Condongcatur</option>
            <option value="Kasihan, Bantul">Kasihan, Bantul</option>
          </select>
        </div>
        <div class="form-row">
          <label for="paket" data-i18n="member_package">Pilih Paket</label>
          <select id="paket" name="paket" required>
            <option value="" selected>Pilih</option>
            <option value="Harian 25k">Harian 25k</option>
            <option value="1 Bulan All Member 149k">1 Bulan All Member 149k</option>
            <option value="1 Bulan Couple 129k">1 Bulan Couple 129k</option>
            <option value="1 Bulan Group 109k">1 Bulan Group 109k</option>
            <option value="3 Bulan All Member 398k">3 Bulan All Member 398k</option>
            <option value="3 Bulan Couple 348k">3 Bulan Couple 348k</option>
            <option value="3 Bulan Group 298k">3 Bulan Group 298k</option>
            <option value="6 Bulan All Member 698k">6 Bulan All Member 698k</option>
            <option value="6 Bulan Couple 648k">6 Bulan Couple 648k</option>
            <option value="6 Bulan Group 548k">6 Bulan Group 548k</option>
          </select>
        </div>
        <button type="submit" class="submit" id="memberSubmit" data-i18n="member_submit">Kirim</button>
      </form>
      </div>
    </section>
