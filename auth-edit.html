  <script>
    document.addEventListener('DOMContentLoaded',function(){
      try{
        if(!(window.firebaseUtil && window.firebaseUtil.enabled)) return location.href='login.html';
        var decided=false;
        window.firebaseUtil.onAuth(function(){ if(decided) return; decided=true; if(!(window.firebaseUtil.isOwner && window.firebaseUtil.isOwner())){ location.href='login.html'; } });
        setTimeout(function(){ if(decided) return; decided=true; if(!(window.firebaseUtil.isOwner && window.firebaseUtil.isOwner())){ location.href='login.html'; } }, 1200);
      }catch(_){ location.href='login.html'; }
      var u=document.getElementById('admUser'); var p=document.getElementById('admPass'); var m=document.getElementById('authMsg'); var f=document.getElementById('authForm');
      var hashHex=function(s){ try{ return crypto.subtle.digest('SHA-256', new TextEncoder().encode(s)).then(function(buf){ var h=Array.from(new Uint8Array(buf)).map(function(b){ return b.toString(16).padStart(2,'0') }).join(''); return h; }); }catch(_){ return Promise.resolve(s) } };
      function renderAuthInfo(){ try{ var uobj=window.firebaseUtil && window.firebaseUtil.user ? window.firebaseUtil.user() : null; authInfo.innerHTML = uobj ? ('<div class="bmi-badge green">'+(uobj.email||'')+'</div>') : '<div class="bmi-badge yellow">Belum login</div>'; }catch(_){ } }
      var authInfo=document.getElementById('authInfo'); renderAuthInfo();
      try{ var me=(window.firebaseUtil.user()&&window.firebaseUtil.user().email||'').toLowerCase(); window.firebaseUtil.loadAuth(me).then(function(cfg){ if(cfg && cfg.user){ u.value=cfg.user; } else { u.value='admin'; } }); }catch(_){ u.value='admin'; }
      try{ window.firebaseUtil.onAuth(function(){ renderAuthInfo(); }); }catch(_){}
      f.addEventListener('submit',function(e){ e.preventDefault(); var nu=(u.value||'').trim(); var np=(p.value||'').trim(); if(!nu || !np){ m.style.display='block'; m.textContent='Lengkapi data'; return; } if(!confirm('Yakin username/password diganti?')) return; var me=(window.firebaseUtil.user()&&window.firebaseUtil.user().email||'').toLowerCase(); hashHex(np).then(function(h){ var payload={user:nu, passHash:h}; try{ if(window.firebaseUtil && window.firebaseUtil.enabled){ window.firebaseUtil.saveAuth(me,payload).then(function(){ try{ localStorage.setItem('PF_AUTH_'+me, JSON.stringify(payload)); }catch(_){} alert('username/password berhasil di ubah'); m.style.display='block'; m.textContent='Berhasil menyimpan'; }).catch(function(){ try{ localStorage.setItem('PF_AUTH_'+me, JSON.stringify(payload)); alert('username/password berhasil di ubah'); m.style.display='block'; m.textContent='Berhasil menyimpan (lokal)'; }catch(_){ m.style.display='block'; m.textContent='Gagal menyimpan'; } }); } else { localStorage.setItem('PF_AUTH_'+me, JSON.stringify(payload)); alert('username/password berhasil di ubah'); m.style.display='block'; m.textContent='Berhasil menyimpan (lokal)'; } }catch(_){ m.style.display='block'; m.textContent='Gagal menyimpan'; } }); });
      var showBtn=document.getElementById('admShow'); showBtn.addEventListener('click',function(){ p.type=(p.type==='password'?'text':'password'); this.textContent=(p.type==='password'?'Lihat Password':'Sembunyikan'); });
    });
  </script>
