  <script>
    document.addEventListener('DOMContentLoaded',function(){
      try{
        if(!(window.firebaseUtil && window.firebaseUtil.enabled)){
          alert('eits login dulu'); location.href='login.html'; return;
        }
        var decided=false;
        window.firebaseUtil.onAuth(function(){
          if(decided) return;
          decided=true;
          if(window.firebaseUtil.isOwner && window.firebaseUtil.isOwner()){
            return;
          }
          alert('eits login dulu'); location.href='login.html';
        });
        setTimeout(function(){
          if(decided) return;
          decided=true;
          if(!(window.firebaseUtil.isOwner && window.firebaseUtil.isOwner())){
            alert('eits login dulu'); location.href='login.html';
          }
        },1500);
        
      }catch(e){ alert('eits login dulu'); location.href='login.html'; }
      try{
        var uEl=document.getElementById('admUser'); var pEl=document.getElementById('admPass'); var mEl=document.getElementById('saveAuthMsg'); var btn=document.getElementById('saveAuthBtn');
        var hashHex=function(s){ try{ return crypto.subtle.digest('SHA-256', new TextEncoder().encode(s)).then(function(buf){ var h=Array.from(new Uint8Array(buf)).map(function(b){ return b.toString(16).padStart(2,'0') }).join(''); return h; }); }catch(_){ return Promise.resolve(s) } };
        if(window.firebaseUtil && window.firebaseUtil.enabled){ window.firebaseUtil.loadAuth().then(function(cfg){ if(cfg && cfg.user){ uEl.value=cfg.user; } }); }
        btn.addEventListener('click',function(){ var nu=(uEl.value||'').trim(); var np=(pEl.value||'').trim(); if(!nu || !np){ mEl.style.display='block'; mEl.textContent='Lengkapi username dan password'; return; } hashHex(np).then(function(h){ window.firebaseUtil.saveAuth({user:nu, passHash:h}).then(function(){ mEl.style.display='block'; mEl.textContent='Berhasil menyimpan'; }).catch(function(){ mEl.style.display='block'; mEl.textContent='Gagal menyimpan'; }); }); });
      }catch(_){ }
    });
  </script>
