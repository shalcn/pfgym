<body>

  <main class="page-dark" style="padding-top:100px;padding-bottom:80px">
    <section class="member" style="gap:16px">
      <div style="width:100%;max-width:900px;display:flex;align-items:center;justify-content:space-between">
        <a href="index.html#top" class="back-btn"><i class="bi bi-arrow-left"></i> Kembali</a>
        <h1 class="page-title">Feedback</h1>
        <span></span>
      </div>
      <div class="form-card">
        <form id="feedbackForm" class="form">
          <div class="form-row"><label for="fbNama">Nama</label><input id="fbNama" type="text" required></div>
          <div class="form-row"><label for="fbKontak">Kontak (WA/Email)</label><input id="fbKontak" type="text" placeholder="opsional"></div>
          <div class="form-row"><label for="fbRating">Rating</label><select id="fbRating"><option value="5">★★★★★</option><option value="4">★★★★</option><option value="3">★★★</option><option value="2">★★</option><option value="1">★</option></select></div>
          <div class="form-row" style="grid-column:span 2"><label for="fbPesan">Pesan</label><textarea id="fbPesan" required></textarea></div>
          <button type="submit" class="submit">Kirim</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="copy">© PF Gym 2025 • <a href="privacy.html">Kebijakan Privasi</a> • <a href="feedback.html">Feedback</a></div>
  </footer>
  <a href="https://wa.me/62895392062783" class="wa-float" aria-label="Chat WhatsApp"><i class="bi bi-whatsapp"></i></a>

  <script>
    document.addEventListener('DOMContentLoaded',function(){
      var f=document.getElementById('feedbackForm');
      f.addEventListener('submit',function(e){ e.preventDefault();
        var nama=document.getElementById('fbNama').value.trim();
        var kontak=document.getElementById('fbKontak').value.trim();
        var rating=document.getElementById('fbRating').value;
        var pesan=document.getElementById('fbPesan').value.trim();
        var text='Feedback PF Gym%0A'
          +'Nama: '+encodeURIComponent(nama)+'%0A'
          +'Kontak: '+encodeURIComponent(kontak||'-')+'%0A'
          +'Rating: '+encodeURIComponent(rating)+'%0A'
          +'Pesan: '+encodeURIComponent(pesan);
        var url='https://wa.me/62895392062783?text='+text;
        window.open(url,'_blank','noopener');
      });
    });
  </script>
</body>
